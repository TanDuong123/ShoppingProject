<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center h-100">
                    <a class="text-body mr-3" href="" th:text="#{header.about}"></a>
                    <a class="text-body mr-3" href="" th:text="#{header.contact}"></a>
                    <a class="text-body mr-3" href="" th:text="#{header.help}"></a>
                    <a class="text-body mr-3" href="" th:text="#{header.faqs}"></a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div th:if="${session.user}" class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" th:text="${session.user != null ? session.user.UserName : 'My Account'}" ></button>
                        <div class="dropdown-menu dropdown-menu-right">
                        	<a href="/account/logout">
                        		<button class="dropdown-item" type="button" th:text="#{header.logout}">Log Out</button>
                       		</a>
                            <a href="/account/resetpass">
                            	<button class="dropdown-item" type="button" th:text="#{header.resetPass}">Reset Password</button>
                            </a>
                            <a th:if="${session.user.Role}" href="/SpaceShope/admin/index">
                            	<button class="dropdown-item" type="button" th:text="#{header.admin}">Admin Form</button>
                            </a>
                        </div>
                    </div>
                    <div th:unless="${session.user}" class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown" th:text="#{header.account}"></button>
                        <div class="dropdown-menu dropdown-menu-right">
                        	<a href="/account/index">
                        		<button class="dropdown-item" type="button" th:text="#{header.signin}"></button>
                       		</a>
                            <a href="/account/registerIndex">
                            	<button class="dropdown-item" type="button" th:text="#{header.signup}"></button>
                            </a>
                            
                        </div>
                    </div>
               
                    <div class="btn-group">
                            <a th:href="@{/SpaceShope/changelanguage(lang='vi')}">
                            	<img alt="" src="/img/coVietNam.png" width="40px">
                            </a>
                            <a class="mx-2" th:href="@{/SpaceShope/changelanguage(lang='en')}">
                            	<img alt="" src="/img/coNuocAnh.png" width="40px">
                            </a>
                            <a th:href="@{/SpaceShope/changelanguage(lang='china')}">
                            	<img alt="" src="/img/coChina.png" width="40px">
                            </a>
                            
                    </div>
                </div>
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-heart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                </div>
            </div>
        </div>
</body>
</html>
