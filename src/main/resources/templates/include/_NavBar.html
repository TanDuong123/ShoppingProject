<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>[[#{cate.list}]]</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <div class="nav-item dropdown dropright">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">[[#{cate.dresses} + ' ']] <i class="fa fa-angle-right float-right mt-1"></i></a>
                        <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                            <a href="" class="dropdown-item" th:text="#{cate.dresses.men}"></a>
                            <a href="" class="dropdown-item" th:text="#{cate.dresses.women}"></a>
                            <a href="" class="dropdown-item" th:text="#{cate.dresses.baby}"></a>
                        </div>
                    </div>
                    <a href="" class="nav-item nav-link" th:text="#{cate.shirts}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.jeans}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.swimwear}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.sleepwear}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.sportswear}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.jumpsuits}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.blazers}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.jackets}"></a>
                    <a href="" class="nav-item nav-link" th:text="#{cate.shoes}"></a>
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="/homeShop" class="text-decoration-none d-block d-lg-none">
                	<img alt="" src="/img/LogoBlueTigers.png" width="20%" height="20%">
                    <!-- <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span> -->
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                	
                	<!-- Navbar include -->
                	<div class="navbar-nav mr-auto py-0">
	       <a href="/SpaceShope/Home" class="nav-item nav-link active" th:text="#{nav.home}"></a>
	       <a href="/SpaceShope/shop" class="nav-item nav-link" th:text="#{nav.shop}"></a>
	       <div class="nav-item dropdown">
	           <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">[[#{nav.page}+' ']]<i class="fa fa-angle-down mt-1"></i></a>
	           <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
	               <a href="/SpaceShope/cart" class="dropdown-item" th:text="#{nav.cart}"></a>
	               <a href="/SpaceShope/checkout" class="dropdown-item" th:text="#{nav.checkout}"></a>
	           </div>
	       </div>
	       <a href="/SpaceShope/contact" class="nav-item nav-link" th:text="#{nav.contact}"></a>
	   </div>
                	<!-- End -->
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a href="" class="btn px-0">
                            <i class="fas fa-heart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                        </a>
                        <a href="/SpaceShope/cart" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span th:text="${session.user != null ? session.amount  :'0'}" class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;"></span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

</html>
