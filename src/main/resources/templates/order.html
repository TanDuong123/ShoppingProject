<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<title>account Management</title>
</head>
<body>
	<div class="row m-auto mt-5 mb-5 container col-5" style="background: white; border-radius: 30px; box-shadow: 12px 12px 22px grey;">
		<div class="col-lg-10 m-auto">
			<form method="post">
				<h1 class="text-center">BILL FORM</h1>
				<div class="row">
					<div class="col-12">
						<div class="mb-3">
						    <label for="UserName" class="form-label">Bill Id:</label>
						    <input id="UserName" th:id="billid" th:value="${item[0]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-3">
						    <label for="Password" class="form-label">FullName:</label>
						    <input id="Password" th:th:name="fullname" th:value="${item[1]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-3">
						    <label for="UserName" class="form-label">Price:</label>
						    <input id="UserName" th:name="fullname" th:value="${item[2] + item[3]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-3">
						    <label for="UserName" class="form-label">Number Phone:</label>
						    <input id="UserName" th:name="email" th:value="${item[4]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-3">
						    <label for="UserName" class="form-label">Address:</label>
						    <input id="UserName" th:name="email" th:value="${item[5]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-3">
						    <label for="UserName" class="form-label">Create Date:</label>
						    <input id="UserName" th:name="email" th:value="${item[6]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-3">
						    <label for="UserName" class="form-label">Create Date:</label>
						    <input id="UserName" th:name="email" th:value="${item[7]}" type="text" class="form-control" />
					  	</div>
					  	<div class="mb-2">
							<button class="btn btn-success" formaction="/SpaceShope/order/create">Create</button>
							<button class="btn btn-primary" formaction="/SpaceShope/odrder/update">Update</button>
							<a class="btn btn-secondary" href="/SpaceShope/order">Reset</a>
						</div>
					</div>
				</div>
		  	</form>
		  	
		</div>	
	</div>
	<table class="table table-bordered container" style="width:100%">
		<thead>
			<tr>
				<th scope="col">
					Bill Id
					<a href="/account/sort?field=username&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=username&sort=desc"><i class="fas fa-arrow-down"></i></a>
				
				</th>
				<th scope="col">
					Full Name
					<a href="/account/sort?field=password&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=password&sort=desc"><i class="fas fa-arrow-down"></i></a>
				
				</th>
				<th scope="col">
					Price
					<a href="/account/sort?field=fullname&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=fullname&sort=desc"><i class="fas fa-arrow-down"></i></a>
				</th>
				<th scope="col">
					Number Phone
					<a href="/account/sort?field=email&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=email&sort=desc"><i class="fas fa-arrow-down"></i></a>
				</th>
				<th scope="col">
					Address
					<a href="/account/sort?field=photo&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=photo&sort=desc"><i class="fas fa-arrow-down"></i></a>
				</th>
				<th scope="col">
					Create Date
					<a href="/account/sort?field=photo&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=photo&sort=desc"><i class="fas fa-arrow-down"></i></a>
				</th>
				<th scope="col">
					Sate
					<a href="/account/sort?field=admin&sort=asc"><i class="fas fa-arrow-up"></i></a>
					<a href="/account/sort?field=admin&sort=desc"><i class="fas fa-arrow-down"></i></a>
				</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${list.content}">
				<td>[[${item[0]}]]</td>
				<td>[[${item[1]}]]</td>
				<td>[[${item[2]} * ${item[3]}]]</td>
				<td>[[${item[4]}]]</td>
				<td>[[${item[5]}]]</td>
				<td>[[${item[6]}]]</td>
				<td>[[${item[7]}]]</td>
				<td>
					<a href="@{/SpaceShope/bill/edit/{billid} (billid=${item[1]})}">Edit</a>
					<a href="@{/SpaceShope/bill/delete/{billid} (billid=${item[1]})}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<nav class="m-auto" aria-label="Page navigation example">
	    <ul class="pagination justify-content-center">
	        <li th:class="${list.number} <= 0 ? 'page-item disabled' : ''">
	            <a class="page-link"  th:href="@{/SpaceShope/bill/index(page=0)}" th:text="#{page.first}"></a>
	        </li>
	        <li th:class="${list.number} <= 0 ? 'page-item disabled' : ''">
	            <a class="page-link" th:href="@{/SpaceShope/bill/index(page=${list.number - 1})}" th:text="#{page.prev}"></a>
	        </li>
	        <li th:each="item : ${#numbers.sequence(0, list.totalPages-1)}" th:class="${item} == ${list.number} ? 'page-item active' : ''">
	            <a class="page-link" th:href="@{/SpaceShope/bill/index(page=${item})}" th:text="${item+1}"></a>
	        </li>
	        <li th:class="${list.number} >= ${list.totalPages} - 1 ? 'page-item disabled' : ''">
	            <a class="page-link" th:href="@{/SpaceShope/bill/index(page=${list.number + 1})}" th:text="#{page.next}"></a>
	        </li>
	        <li th:class="${list.number} >= ${list.totalPages} - 1 ? 'page-item disabled' : ''">
	            <a class="page-link" th:href="@{/SpaceShope/bill/index(page=${list.totalPages - 1})}" th:text="#{page.last}"></a>
	        </li>
	    </ul>
	</nav>
</body>
</html>
