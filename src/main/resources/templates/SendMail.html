<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="row m-auto mt-5 mb-5 container col-5" style="background: white; border-radius: 30px; box-shadow: 12px 12px 22px grey;">
		<div class="col-lg-10 m-auto">
			<form method="post" enctype="multipart/form-data">
				<h1 class="text-center">Send Mail</h1>
					<div class="mb-3">
					    <label for="to" class="form-label">To</label>
					    <input id="to" th:name="to" value="" type="text" class="form-control" placeholder="Nhập mail người nhận"/>
				  	</div>
				  	<div class="mb-3">
					    <label for="cc" class="form-label">Cc</label>
					    <input id="cc" th:name="cc" value="" type="text" class="form-control" placeholder="Nhập email(cc) ngăn cách nhau bởi dấu ','" />
				  	</div>
				  	<div class="mb-3">
					    <label for="bcc" class="form-label">Bcc</label>
					    <input id="bcc" th:name="bcc" value="" type="text" class="form-control" placeholder="Nhập email(bcc) ngăn cách nhau bởi dấu ','"/>
				  	</div>
				  	<div class="mb-3">
					    <label for="title" class="form-label">Title</label>
					    <input id="title" th:name="title" value="" type="text" class="form-control" placeholder="Nhập tiêu đề"/>
				  	</div>
				  	<div class="mb-3">
					    <label for="content" class="form-label">Content</label>
					    <textarea id="content" th:name="content" rows="4" class="form-control" placeholder="Nhập nội dung"></textarea>
				  	</div>
				  	<div class="mb-3">
					    <label for="content" class="form-label">File đính kèm</label>
					    <input type="file" class="form-control" id="formControlInput4" th:name="file">
				    </div>
				    <div class="mb-3">
				    	<p th:text="${message}"></p>
				    </div>
				  	<div class="mb-2">
						<button formaction="/SendMail/send" class="btn btn-success">Send mail</button>
					</div>
		  	</form>
		</div>	
	</div>
</body>
</html>
